name: CI Pipeline (Scheduled)

on:
  schedule:
    - cron: "0 12 */3 * *"   # هر 3 روز ساعت 12:00 UTC
  workflow_dispatch: {}       # امکان اجرای دستی

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r ci_pipeline/requirements.txt

      - name: Run pipeline
        env:
          BASE_DIR: ./artifacts
        run: |
          python ci_pipeline/run_pipeline.py

      - name: Upload artifacts (CSV/XLSX)
        uses: actions/upload-artifact@v4
        with:
          name: ci_snapshot_output
          path: artifacts/**/*
